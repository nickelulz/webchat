 
<!DOCTYPE HTML> 
<html> 
    <head> 
        <title> REPL.CHAT </title>         
        <meta name="charset" charset="utf-8"/> 
        <meta name="viewport" content="width=device-width"/> 
        <link rel="stylesheet" type="text/css" href="style.css"/> 
        <script src="script.js"></script>         
        <script src="socket.io/socket.io.js"></script>         
    </head>     
    <body onload="onload()"> 
        <div id="Main"> 
            <audio id="Ding" src="Ding.mp3"> </audio>             
            <!-- Connected Users Box -->             
            <div id="userlist"></div>             
            <!-- Title -->             
            <div id="TitleAndLogin"> 
                <h1 id="Title">Discord But Awesome</h1> 
                <div id="AccessPort"> 
                    <label id="NameLabel">Username:</label>                     
                    <input id="NameInput" class="inputbox" type="text"/> <br/><br/> 
                    <label id="IDLabel">Chatroom:</label>                     
                    <input id="IDInput" class="inputbox" value="#general" type="text"/> <br/> 
                    <input id="ConnectButton" class="inputbox" type="submit" value="Connect" onclick="Connect()"/> 
                </div>                 
                <!-- CHATROOM -->                 
                <h2 id="RoomID">Not connected to any room.</h2> 
                <div id="Chat"></div>                 
                <script>
                    $('ComposedMessage').keypress( () => { if (event.keyCode == 13) Send(); }); 
                </script>                 
                                 <br/> 
                <!-- Messages -->                 
                <p id="messages" style="color:#303030"></p> 
            </div>             <br/><br/> 
        </div>         
    </body>     
</html>
